<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/lista_tarefas.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1> Criar nova Tarefa</h1>

    <form th:action="@{/tarefas/add}" th:object="${tarefa}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:field="*{id}" required>
        <br>
        <label for="titulo">Tarefa:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required>
        <button type="submit">Adicionar</button>
    </form>
    <a href="confirmacao_tarefas.html">Confirmação do user</a>
</body>
</html>
